<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guessing Game</title>
	<link href="guessing.css" rel="stylesheet">
</head>

<body>
	<div id="container">
	<div id="head">
		<header>Guessing Game</header>
	</div>
	
	<p>Guess a number!</p>
	
	<div id="hint"></div>
	
	<form>	
		<p><input type="number" id="num" min="1" max="100"></p>
		
		<div id="submitdiv">
			<input type="button" id="guess" value="Submit Guess">
		</div>
		
		<div id="givediv">
			<input type="button" id="end" value="Give Up">
		</div>
		
		<div id="startdiv">
			<input type="button" id="again" value="Start Over">
		</div>
	</form>
	
	</div>
</body>
</html>
